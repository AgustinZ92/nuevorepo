      <a class="btn" href="login.html">Ingresar</a>
    </div>
  </header>

<main class="container">
  <div class="auth">
    <div class="auth-card">
      <form id="Registrar">
         
        <div class="titulo">
          <h1>Crear cuenta</h1>
          <p class="helper">Completá tus datos para registrarte.</p><br>
        </div>
       
        <div class="row-2">
          <div class="field">
            <label for="nombre">Nombre:</label>
            <input class="input" type="text" id="nombre" placeholder="Nombre" name="nombre" required><br>
          </div>
          <div class="field">
            <label for="apellido">Apellido:</label>
            <input class="input" type="text" id="apellido" placeholder="Apellido" name="apellido" required><br>
          </div>
            
        </div>
          <div class="row-2">
            <div class="field">
              <label for="edad">Edad:</label>
              <input class="input" type="number" id="edad" placeholder="Edad" name="edad" required><br><br>

              <label for="email">Correo:</label>
              <input class="input" type="email" id="email" placeholder="Correo Electronico" name="email" required><br><br>
            </div>

            <div class="field">
              <label for="contraseña">Contraseña:</label>
              <input class="input" type="text" id="contraseña" placeholder="Contraseña" name="contraseña" required><br><br>

              <label for="repetir">Repetir Contraseña:</label>
              <input class="input" type="Contraseña"  id="repetir"placeholder="Repetir Contraseña"/>
              <!--<input type="contraseña" id="repetir" placeholder="Repetir Contraseña" name="repetir" required><br><br>-->
            </div>
        </div>
        <button class="Boton_sub" type="submit">Crear Cuenta</button>
      </form>
      <p class="center helper">¿Ya tenés cuenta? <a href="login.html" style="text-decoration:underline">Ingresá</a></p>
    </div>
  </div>
</main>
