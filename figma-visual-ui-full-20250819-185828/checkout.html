<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda — Checkout</title>
  <link rel="stylesheet" href="todo_css/checkout.css"/>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Sedan+SC?categoryFilters=Serif:%2FSerif%2FOld+Style+Garalde">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Quintessential?categoryFilters=Feeling:%2FExpressive%2FSophisticated">
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <div class="logo">
        <img src="https://cdn.create.vista.com/downloads/a4ca08ec-0385-4c01-95fa-aecf24eeec78_1024.jpeg" width="150" height="150" alt="Mi tienda">
      </div>
      <nav class="nav">
        <a href="home.html">Inicio</a>
        <a href="#">Catálogo</a>
        <a href="#">Ofertas</a>
        <a href="#">Contacto</a>
      </nav>
      <div class="spacer"></div>
      <a class="btn" href="cart.html">Volver al carrito</a>
    </div>
  </header>

  <main class="container" style="padding:24px 0 40px">
    <h1>Checkout</h1>
    <div class="checkout" style="margin-top:16px">
      <section class="card-panel">
        <form>
          <h2>Datos de envío</h2>
        <div class="field">
          <label>Nombre completo</label>
          <input class="input" placeholder="Nombre Completo"/>
        </div>
        <div class="field">
          <label>Email</label>
          <input class="input" placeholder="tu@email.com"/>
        </div>
        <div class="field">
          <label>Dirección</label>
          <input class="input" placeholder="Dirección"/>
        </div>
        <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
          <div class="field">
            <label>Ciudad</label>
            <input class="input" placeholder="Ciudad"/>
          </div>
          <div class="field">
            <label>Provincia</label>
            <input class="input" placeholder="Provincia"/>
          </div>
        </div>
        <div class="field">
          <label>Código Postal</label>
          <input class="input" placeholder="Código Postal"/>
        </div>

        <h2 style="margin-top:16px">Pago</h2>
        <div class="field">
          <label>Método</label>
          <select class="select">
            <option>Mercado Pago</option>
            <option>Tarjeta de crédito</option>
            <option>Transferencia</option>
          </select>
        </div>
        <div class="field">
          <label>Notas</label>
          <textarea class="textarea" placeholder="Aclaraciones para la entrega"></textarea>
        </div>
        <div style="margin-top:8px">
          <a class="btn primary" href="#">Confirmar compra</a>
        </div> 
        </form>
      </section>

      <aside class="card-panel">
        <h2>Resumen</h2>
        <div class="totals">
          <div class="row"><span>Reloj Clásico</span><span>$54.999</span></div>
          <div class="row"><span>Reloj Deportivo</span><span>$72.999</span></div>
          <div class="row"><span>Envío</span><span>$0</span></div>
          <div class="row total-strong"><span>Total</span><span>$127.998</span></div>
        </div>
      </aside>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <div>
        <strong>© 2025 TimeWatch </strong><br/>
        <span>Todos los derechos reservados.</span>
      </div>
      <div style="display:flex;gap:16px">
        <a href="#">Privacidad</a>
        <a href="#">Términos</a>
        <a href="#">Soporte</a>
      </div>
    </div>
  </footer>
</body>
</html>
